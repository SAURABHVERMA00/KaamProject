<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Forecast</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ecf0f1;
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      max-width: 800px;
      margin: 50px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #27ae60;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 10px;
      display: block;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #2ecc71;
      border-radius: 12px;
      font-size: 16px;
    }

    button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2ecc71;
      border: none;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #27ae60;
    }

    #predictionResult {
      background-color: #eafaf1;
      padding: 20px;
      margin-top: 20px;
      border-left: 5px solid #2ecc71;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”‹ Predict Solar Energy</h1>
    <label for="duration">Enter Date / Month / Year:</label>
    <input type="text" id="duration" placeholder="e.g. April 2025 or 2025-04" />
    
    <button onclick="predict()">Get Prediction</button>
    <div id="predictionResult"></div>
  </div>

  <script>
    function predict() {
      const duration = document.getElementById('duration').value;
      if (!duration) {
        alert("Please enter a duration.");
        return;
      }

      // Placeholder for future prediction logic
      document.getElementById('predictionResult').innerHTML = `
        <h3>ðŸ”Ž Prediction for <strong>${duration}</strong>:</h3>
        <p>Prediction results will appear here once implemented.</p>
      `;
    }
  </script>
</body>
</html>
